<nav class="topnav">
  {% for item in site.data.navigation %}
    {% if item.link == "/" %}
    <a href="{{ item.link }}" class="header-logo" style="order: {{ item.order }}">
      <p class="logo-text">Verdant Leaf</p>
    </a>
    {% else %}
      <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %} style="order: {{ item.order }}">
          <div class="header-link-text"><div>{{ item.name | downcase}}</div>
          <hr class="underline"></div>
      </a>
    {% endif %}
  {% endfor %}
</nav>
